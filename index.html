<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('rose.jpeg');
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
        }
        .button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            display: none;
        }
        .heart {
            color: #ff1493;
            font-size: 50px;
        }
        .hidden {
            display: none;
        }
        .show {
            display: block;
        }
        .audio-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reshmikha</h1>
        <p>Play the audio</p>
        <div id="audio-container" class="audio-container">
            <audio id="audio" controls>
                <source src="audio.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        <button id="reveal-button" class="button" onclick="checkAudio()">i think</button>
        <div id="message" class="message">
            <span class="heart">ðŸ’–</span>
            <p>You're drop dead Gorgeous</p>
        </div>
    </div>

    <script>
        let audio = document.getElementById('audio');
        let revealButton = document.getElementById('reveal-button');
        let message = document.getElementById('message');

        function checkAudio() {
            if (audio.paused) {
                alert('Please play the audio first!');
            } else {
                revealMessage();
            }
        }

        function revealMessage() {
            message.classList.remove('hidden');
            message.classList.add('show');
            revealButton.style.display = 'none'; // Hide the button after message is revealed
        }
    </script>
</body>
</html>
